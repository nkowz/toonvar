<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-wrap">
  <div class="auth-card">

    <!-- Logo above the sign-in form -->
    <div class="logo-wrap">
      <img src="https://codehs.com/uploads/24975c6d0feebeee32787d70e579689c" alt="Logo" class="top-logo">
    </div>

    <div class="pfp-wrap" id="pfpSection">
      <img id="pfpPreview" src="https://i.imgur.com/6VBx3io.png">
      <input type="file" id="pfpInput" accept="image/*">
    </div>

    <h1 id="title">Create Account</h1>

    <input id="name" placeholder="Username">

    <div class="pass-box">
      <input id="pass" type="password" placeholder="Password">
      <span id="togglePass">ğŸ‘</span>
    </div>

    <button id="submit">Sign Up</button>

    <p id="toggleText">Already have an account? <span id="toggle">Log In</span></p>

  </div>
</div>


<div id="toast"></div>

<script src="app.js"></script>
</body>
<script src="app.js"></script>
</body>
