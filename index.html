<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account</title>
<link rel="stylesheet" href="auth.css">
</head>
<div id="ageGate">
  <div class="age-box">
    <h2>ğŸ” Age Verification</h2>

    <div class="age-buttons">
      <button id="ageYes">Yes, I am 18+</button>

  </div>

<body>

<div class="auth-wrap">
  <div class="auth-card">

    <!-- Logo above the sign-in form -->
    <div class="logo-wrap">
      <img src="https://codehs.com/uploads/c8e2aaa6fb875253fc3fd8e8d8b77937" alt="Logo" class="top-logo">
    </div>

    <div class="pfp-wrap" id="pfpSection">
      <img id="pfpPreview" src="https://codehs.com/uploads/86c0334bdf50b8121d962ce49ff9a6af">
      <input type="file" id="pfpInput" accept="image/*">
    </div>

    <h1 id="title">Create Account</h1>

    <input id="name" placeholder="Username">

    <div class="pass-box">
      <input id="pass" type="password" placeholder="Password">
      <span id="togglePass">ğŸ‘</span>
    </div>

    <button id="submit">Sign Up</button>

    <p id="toggleText">Already have an account? <span id="toggle">Log In</span></p>

  </div>
</div>


<div id="toast"></div>

<script src="app.js"></script>
